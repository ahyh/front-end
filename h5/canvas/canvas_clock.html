<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas-Clock</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: pink;
        }

        body {
            background-color: #4c4c4c;
        }

        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="500" height="500">
    <span>您的浏览器不支持canvas</span>
</canvas>

</body>

<script type="text/javascript">
    window.onload = function () {
        var canvas = document.querySelector("#canvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            setInterval(function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                move();
            }, 1000);
            move();

            function move() {
                ctx.save();
                ctx.lineWidth = 8;
                ctx.strokeStyle = "black";
                ctx.lineCap = "round";
                ctx.translate(250, 250);
                //坐标轴旋转-90度
                ctx.rotate(-90 * Math.PI / 180);
                ctx.beginPath();
                //绘制外层圆
                ctx.save();
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 14;
                ctx.arc(0, 0, 140, 0, 360 * Math.PI / 180);
                ctx.stroke();
                ctx.restore();

                //绘制时针刻度
                ctx.save();
                for (var i = 0; i < 12; i++) {
                    ctx.rotate(30 * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(100, 0);
                    ctx.lineTo(120, 0);
                    ctx.stroke();
                }
                ctx.restore();

                //绘制分针刻度
                ctx.save();
                ctx.lineWidth = 4;
                for (var i = 0; i < 60; i++) {
                    if (i % 5 != 0) {
                        ctx.beginPath();
                        ctx.moveTo(117, 0);
                        ctx.lineTo(120, 0);
                        ctx.stroke();
                    }
                    ctx.rotate(6 * Math.PI / 180);
                }
                ctx.restore();


                var date = new Date();
                var s = date.getSeconds();
                var m = date.getMinutes() + s / 60;
                var h = date.getHours() + m / 60;
                h = h > 12 ? h - 12 : h;
                //时针
                ctx.save();
                ctx.lineWidth = 14;
                ctx.rotate(h * 30 * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(-20, 0);
                ctx.lineTo(80, 0);
                ctx.stroke();
                ctx.restore();

                //分针
                ctx.save();
                ctx.lineWidth = 10;
                ctx.rotate(m * 6 * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(-28, 0);
                ctx.lineTo(112, 0);
                ctx.stroke();
                ctx.restore();

                //秒针
                ctx.save();
                ctx.lineWidth = 6;
                ctx.strokeStyle = "#D40000";
                ctx.fillStyle = "#D40000";
                ctx.rotate(s * 6 * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(-30, 0);
                ctx.lineTo(83, 0);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, 360 * Math.PI / 180);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(96, 0, 10, 0, 360 * Math.PI / 180);
                ctx.stroke();
                ctx.restore();
                ctx.restore();
            }
        }
    }


</script>
</html>
