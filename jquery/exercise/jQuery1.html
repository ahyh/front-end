<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery1</title>
  <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#btn2').click(function  () {
        alert($('#username').val())
      })
    })
  </script>
</head>
<body>
  <!--
  需求: 点击"确定"按钮, 提示输入的值
  -->
用户名: <input type="text" id="username">
<button id="btn1">确定(原生版)</button>
<button id="btn2">确定(jQuery版)</button>
</body>

</html>
