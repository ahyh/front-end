<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
    <script type="text/javascript">
        /**
         * 作用域
         *      全局作用域：
         *          -直接编写在script标签中的js代码，都在全局作用域中
         *          -全局作用域在页面打开时创建，在页面关闭时销毁
         *          -在全局作用域中有一个全局对象window，由浏览器创建，可以直接使用，是全局对象
         *          -在全局作用域中创建的对象都会作为window的对象的属性保存
         *          -创建的函数都作为window的方法保存
         *
         *      函数作用域：
         *          -调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
         *          -每次调用一次函数就会重新创建一次函数作用域，他们之间是相互独立的
         *          -在函数作用域中可以访问到全局作用中的变量，全局作用域中不能访问到函数作用域中的变量
         *
         */
    </script>
</head>
<body>

</body>
</html>
