<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For-Var</title>
    <script type="text/javascript">
        var obj = {
            name: "ppp",
            age: 25,
            school: "ahut"
        };
        for (var n in obj) {
            console.log("属性名：" + n);
            console.log("属性值：" + obj[n]);
        }
    </script>
</head>
<body>

</body>
</html>
