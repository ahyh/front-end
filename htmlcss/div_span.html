<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Select</title>

    <!--
        CSS语法：选择器 声明块
    -->
</head>
<body>

    <h1>学习CSS语法</h1>

    <div style="background-color: aliceblue;width: 80%" >一个块</div>

    <div>两个块</div>

    <br>

    <hr>

    <!-- 内联元素，只占字符数，不会占用一行，专门用来选中文字来对文字设置样式 -->
    <span>这是一个span</span>
</body>
</html>
