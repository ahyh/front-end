<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style type="text/css">

    </style>
</head>
<body>

<!-- form中有action属性，指向服务器的地址-->
<form class="form_user" action="target.html">
    <fieldset>
        <legend>用户信息</legend>
        <label for="personalname">姓名</label>
        <input id="personalname" name="personalname">
        <br><br>
        <label for="age">年龄</label>
        <input id="age" name="age">
    </fieldset>
    <span>用户名</span><input id="username" name="username"/><br>
    <span>密码</span><input id="password" name="password" type="password"/><br>
    <span>性别</span><input name="gender" type="radio" value="1"/>男 <input name="gender" type="radio" value="0"/>女<br>
    <span>爱好</span><input name="clazz" type="checkbox" value="1">足球 <input name="clazz" type="checkbox" value="2">篮球 <input name="clazz" type="checkbox" value="3">排球<br>
    <span>学历</span>
    <select name="education" multiple>
        <option value="1">博士</option>
        <option value="2">硕士</option>
        <option value="3" selected>学士</option>
    </select><br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>

</body>
</html>
