<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backgroud</title>
    <style type="text/css">
        .box1 {
            width: 4600px;
            height: 4600px;
            background-color: skyblue;
            /**设置背景图片*/
            background-image: url(../file/img/pic.jpg);
            margin: 0 auto;
            /**
            background-repeat设置元素大小大于图片大小时的复制方式
            repeat：默认值，水平和竖直方向都复制
            repeat-x：水平方向复制
            repeat-y：竖直方向复制
            no-repeat：不复制
             */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<div class="box1">
    <div class="box2"></div>
</div>

</body>
</html>
