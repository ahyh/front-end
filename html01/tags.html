<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>

    <h1>一级标题</h1>

    <h3>三级标题</h3>

    <h6>六级标题</h6>

    <p>这是一个段落</p>

    <p>
        锄禾日当午，<br>
        汗滴禾下土 <hr>
        谁知盘中餐
    </p>

    <!-- 实体
        a < b > c
        <>不能直接在HTML中使用，<>需要使用转义字符
        &实体名称;
        &lt; <
        &gt; >
        &nbsp 空格
        &copy 版权符号
    -->
    <p>a &lt; b &gt; c &nbsp; &nbsp; &nbsp; 三个空格 &copy;</p>

</body>
</html>
