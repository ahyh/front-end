<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello-Vue</title>
</head>
<body>

<div id="app">
    <h1>1.双大括号表达式</h1>
    <p>Msg:{{textMsg}}</p>
    <p>Msg:{{textMsg.toUpperCase()}}</p>
    <p v-text="textMsg"></p>
    <p v-html="htmlMsg"></p>

    <h1>2.强制数据绑定</h1>
    <img v-bind:src="imgUrl">
    <img :src="imgUrl">

    <h1>3.绑定事件监听</h1>
    <button v-on:click="test">BUTTON</button>
    <button @click="test('ppp')">BUTTON</button>
</div>

</body>

<script type="text/javascript" src="../vue/js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            textMsg: 'I love you',
            htmlMsg: '<a href="http://www.baidu.com">Welcome to Vue</a>',
            imgUrl: 'https://vuejs.org/images/logo.png'
        },
        methods: {
            test(str){
                alert("Test Vue on:" + str);
            }
        }
    });
</script>
</html>
