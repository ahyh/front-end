<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello-Vue</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="username">
    <p>Hello,{{username}}</p>
</div>

</body>

<script type="text/javascript" src="../vue/js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            username: 'Huanyan!'
        }
    })
</script>
</html>
