<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello-Vue</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="username">
    <p>Hello,{{username}}</p>
</div>

</body>

<script type="text/javascript" src="../vue/js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data: {
            username: 'Huanyan!'
        }
    })

    /**
     * MVVM:
     * M-model,模型，数据对象
     * V-view,视图，模板对象
     * VM-viewModel，视图模型，
     */
</script>
</html>
